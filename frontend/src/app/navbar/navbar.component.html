<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="assets/images/logo-h.png" height="">
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        
        <ul *ngIf="isLoggedin()" class="nav col-12 col-lg-auto  mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">Welcome {{getUser()}}</a></li>
        </ul>

        <div class="text-end">
          <button *ngIf="!isLoggedin()" type="button" class="btn btn-outline-light me-2" [routerLink]="['/login']">Login</button>
          <button *ngIf="!isLoggedin()" type="button" class="btn btn-primary" [routerLink]="['/register']">Sign-up</button>
          <button *ngIf="isLoggedin()" type="button" class="btn btn-success me-2" [routerLink]="['/editor/0']">Circuit Editor</button>
          <button *ngIf="isLoggedin()" type="button" class="btn btn-danger" (click)="this.editorservice.logout()">Logout</button>

        </div>
      </div>
    </div>
  </header>

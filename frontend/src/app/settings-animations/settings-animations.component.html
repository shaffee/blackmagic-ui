<div class="col p-3">
    <h3>حركة الدخول</h3>
</div>
<div class="form-group p-3">
    <select class="form-select" name="entrance_animation" [(ngModel)]="settings.entrance_animation" (change)="save();">
        <option value="slideInRight">دخول متزحلق من اليمين</option>
        <option value="slideInLeft">دخول متزحلق من اليسار</option>
        <option value="zoomInDown">دخول سريع من الأعلى</option>
        <option value="fadeIn">ظهور متدرج</option>
    </select>
</div>
<div class="animation">
   <div [ngClass]="'animate__'+settings.entrance_animation" class="animate__slow animate__infinite animate__animated ">
        فكِدْ كيدَك، واسْعَ سعيَك، وناصِبْ جهدك، فوَاللهِ لا تمحو ذِكْرَنا، ولا تُميت وحيَنا، ولا تُدرِكُ أمَدَنا
    </div>
</div>

<div class="col p-3">
    <h3>حركة الخروج</h3>
</div>

<div class="form-group p-3">
    <select class="form-select" name="exit_animation" [(ngModel)]="settings.exit_animation" (change)="save();">
        <option value="slideOutRight">خروج متزحلق من اليمين</option>
        <option value="slideOutLeft">خروج متزحلق من اليسار</option>
        <option value="rotateOutDownLeft">دوران واختفاء</option>
        <option value="fadeOut">اختفاء متدرج</option>
    </select>
</div>


<div class="animation">
    <div [ngClass]="'animate__'+settings.exit_animation" class="animate__slow animate__infinite animate__animated ">
         فكِدْ كيدَك، واسْعَ سعيَك، وناصِبْ جهدك، فوَاللهِ لا تمحو ذِكْرَنا، ولا تُميت وحيَنا، ولا تُدرِكُ أمَدَنا
     </div>
 </div>
